name: logram
author: Max Eliseev <ralvke@gmail.com>
about: Pipe log updates to Telegram
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets config file location
      takes_value: true

subcommands:
  - echo_id:
      about: Watch Telegram updates for obtain chat ids
      args:
        - token:
            short: t
            long: token
            help: Bot token
            takes_value: true
            required: true
