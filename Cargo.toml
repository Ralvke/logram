[package]
name = "logram"
version = "1.0.0"
edition = "2018"
authors = ["Maxim Lisw <ralvke@gmail.com>"]
description = "Push logs updates to Telegram"
repository = "https://github.com/Ralvke/logram"
readme = "README.md"
keywords = ["telegram", "bot", "log"]
license = "MIT"

[badges]
travis-ci = { repository = "Ralvke/logram", branch = "master" }

[dependencies]
clap = { version = "2.32", features = ["yaml"] }
failure = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8"
futures = "0.1"
notify = "4.0"
walkdir = "2.2"
systemd = "0.4"
